; ─── Common settings ──────────────────────────────────────────────
[platformio]
default_envs = fly_adxl345_usb       ; still the default

[env]
platform          = raspberrypi
board             = pico
framework         = arduino          ; MBed core
upload_protocol   = picotool
monitor_speed     = 2000000
; gcc-arm version that works on every host arch:
platform_packages =
  platformio/toolchain-gccarmnoneeabi@~1.90301.0

; ─── Fly-ADXL345-USB  → CS on GPIO 9 ───────────────────────────────
[env:fly_adxl345_usb]
build_flags = -DCS_PIN=9

; ─── Fysetc Portable Input-Shaper  → CS on GPIO 13 ────────────────
[env:fysetc_pis]
build_flags = -DCS_PIN=13
